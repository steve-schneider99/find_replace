<!DOCTYPE html>
<html>
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class='container'>
      <h1>Find and Replace Program</h1>
      <form id='find_replace'>
        <label for='input_string'>Enter a sentence to begin:</label>
        <input id='input_string' type='text'>
        <br>
        <label for='target_word'>Enter a word that you want to replace:</label>
        <input id='target_word' type='text'>
        <br>
        <label for="new_word">Enter a word to replace it with:</label>
        <input id='new_word' type='text'>
        <br>
        <button type='submit'>Submit</button>
      </form>
        <br>
      <div id='replace_result'>
          <p>Your new sentence is: <span class='new_sentence'></span></p>
      </div>
    </div>
  </body>
</html>
